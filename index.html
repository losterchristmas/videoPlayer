<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=favicon.ico><title></title><script src="//api.map.baidu.com/api?v=2.0&ak=tsMxe8AY20W88iOP6THUIi2qsogGFvsL"></script><link href=css/chunk-180df21b.css rel=prefetch><link href=css/chunk-339bd12a.css rel=prefetch><link href=css/chunk-4cc86cdf.css rel=prefetch><link href=js/chunk-180df21b.js rel=prefetch><link href=js/chunk-339bd12a.js rel=prefetch><link href=js/chunk-4cc86cdf.js rel=prefetch><link href=css/app.css rel=preload as=style><link href=css/chunk-vendors.css rel=preload as=style><link href=js/app.js rel=preload as=script><link href=js/chunk-vendors.js rel=preload as=script><link href=css/chunk-vendors.css rel=stylesheet><link href=css/app.css rel=stylesheet></head><body><noscript><strong>We're sorry but doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id=app></div><div id=allmap></div><script src=js/chunk-vendors.js></script><script src=js/app.js></script></body></html><script>// 百度地图API功能
  var map = new BMap.Map("allmap");

  var point = new BMap.Point(116.331398, 39.897445);
  map.centerAndZoom(point, 12);
  var geolocation = new BMap.Geolocation();

  geolocation.getCurrentPosition(function (r) {
    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
      var mk = new BMap.Marker(r.point);
      map.addOverlay(mk);
      map.panTo(r.point);
      let currentPositioning = {
        city: r.address.province + ' ' + r.address.city,
        latitude: r.point.lng.toString(),
        longitude: r.point.lat.toString()
        // currentPositioning: {
        //   city:'永昌大厦',
        //   latitude: '114.156813',
        //   longitude: '22.626812'
        // }
      }
      sessionStorage.currentPositioning = JSON.stringify(currentPositioning)
      try {
        let { latitude, longitude } = JSON.parse(sessionStorage.getItem('currentPositioning'))
        console.log(latitude, longitude);
        
        if (latitude.toString() == currentPositioning.latitude.toString() && longitude.toString() == currentPositioning.longitude.toString()) {
          sessionStorage.isAddressState = 0
        } else {
          sessionStorage.isAddressState = 1
        }
      } catch (error) {
        sessionStorage.isAddressState = 0
      }
    }
    else {
      alert('failed' + this.getStatus());
    }
  }, { enableHighAccuracy: true })
	//关于状态码
	//BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
	//BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
	//BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
	//BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
	//BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
	//BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
	//BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
	//BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
	//BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)</script>
